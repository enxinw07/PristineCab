<!DOCTYPE html>
<html>

<head>
  <title>Pristine Cabs,Route Summary</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- for map-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
  <!-- favicon -->
  <link rel="icon" href="app/img/taxi.png" sizes="16x16" type="image/png">
  <!-- link to css -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/booking.css">
  <style>
    
    div.scroll{
  background-color: rgb(225,225,225);
  width: 100%;
  height: 350px;
  overflow: auto;
}
    </style>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span>
          <div class="material-icons md-48">local_taxi <span>PRISTINE CABS</span></div>
        </span>
      </div>
    </header>
    <header class="mdl-layout__header">
      <div class="mdl-layout__title">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
          <h3 class="mdl-layout-title mdl-typography--text-center">Route Summary</h3>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigation drawer</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Make Booking</a>
        <a class="mdl-navigation__link" href="4allBookCard.html">All Bookings</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content here -->
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col-phone">

            <!-- for map-->
            <div id='map' class="mapbox">
            </div>
            <!-- for map-->
            
          </div>
        </div>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--4-col-phone">
            <div class ="scroll">
            <table>
              <tr>
                  <th>Booking date:</th>
                  <td><span id="bookingDate"></span></td>
              </tr>
              <tr>
                  <th>Booking time:</th>
                  <td><span id="bookingTime"></span></td>
              </tr>
              <tr>
                  <th>Pick up point:</th>
                  <td><span id="pickUpPoint"></span></td>
              </tr>
              <tr>
                  <th>Stops:</th>
                  <td><span id="stops"></span></td>
              </tr>
              <tr>
                  <th>Destination:</th>
                  <td><span id="destination"></span></td>
              </tr>
              <tr>
                  <th>Taxi type:</th>
                  <td><span id="taxiType"></span></td>
              </tr>
              <tr>
                  <th>Plate number:</th>
                  <td><span id="plateNumber"></span></td>
              </tr>
              <tr>
                  <th>Distance:</th>
                  <td><span id="distance"></span> KM</td>
              </tr>
              <tr>
                  <th>Fare:</th>
                  <td>RM <span id="fare"></span></td>
              </tr>
          </table>
            </div>
          </div>
        </div>

        <div class="center">
          <button style="margin:1px;"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="confirmBooking()">
            Confirm
          </button>

          <button style="margin:5px;"
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="addStopButton()">
            Add stop
          </button>

          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
            onclick="cancelBookingButton()">
            Cancel
          </button>
        </div>

      </div>
    </main>

  </div>
  <script src="js/shared.js"></script>
  <script src="js/polyline.js"></script>
  <script src="js/2routeSum.js"></script>
</body>

</html>
