<!DOCTYPE html>
<html>

<head>
  <title>Pristine Cabs, All Bookings</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" href="img/taxi.png" sizes="16x16" type="image/png">

  <!-- link to css -->
  <link rel="stylesheet" href="css/booking.css">

</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span>
          <div class="material-icons md-48">local_taxi <span>PRISTINE CABS</span></div>
        </span>
      </div>
    </header>
    <header class="mdl-layout__header">
      <div class="mdl-layout__title">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet">
          <h3 class="mdl-layout-title mdl-typography--text-center">All Bookings (Scheduled)</h3>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigation drawer</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="index.html">Make Booking</a>
        <a class="mdl-navigation__link" href="4allBookCard.html">All Bookings</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <!-- Wide card with share menu button -->
        <style>
          .demo-card-wide.mdl-card {
            width: 343px;
            
          }

          .demo-card-wide>.mdl-card__title {
            color: white;
            height: 100px;
            background: url('img/redmap.jpg') center / cover;
          }

          .demo-card-wide>.mdl-card__menu {
            color: #632C57;
          }
        </style>
        
        <h5 class="mdl-cell mdl-cell--4-col-phone"><div>Scheduled Booking</div><br>
        <div class="scroll">
        <div class="mdl-cell mdl-cell--4-col-phone " id = "scheduledContent"></div></div>
        </h5>

        <h5 class="mdl-cell mdl-cell--4-col-phone"><div>Commenced Booking</div><br>
          <div class="scroll">
          <div class="mdl-cell mdl-cell--4-col-phone " id = "commencedContent"></div></div>
          </h5>

        <h5 class="mdl-cell mdl-cell--4-col-phone"><div>Completed Booking</div><br>
        <div class="scroll">
        <div class="mdl-cell mdl-cell--4-col-phone " id = "completedContent"></div></div>
        </h5>

        
    </main>
  </div>

  <script src="js/shared.js"></script>
  <script src="js/4allBookCard.js"></script>
</body>

</html>
